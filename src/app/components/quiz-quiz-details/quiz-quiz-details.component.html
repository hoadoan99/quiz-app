<div class="wrapper-details">
    <div class="details">
      <div class="bread">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Test Name</a></li>
            <li class="breadcrumb-item active" aria-current="page">Question {{count}} of 20</li>
          </ol>
        </nav>
      </div>
      <div class="content">
        <!-- Question 1 -->
        <div class="question"><h3>{{question?.question}}</h3></div><hr>
        <!-- Answer 1 -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
           A. {{question?.options?.a}}
          </label>
        </div>
        <!-- Answer 2 -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
           B. {{question?.options?.b}}
          </label>
        </div>
        <!-- Answer 3 -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
           C. {{question?.options?.c}}
          </label>
        </div>
        <!-- Answer 4 -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
           D. {{question?.options?.d}}
          </label>
        </div>

      </div>
    </div>
    <div class="controls">
      <div class="group-button">
        <button class="btn btn-primary" (click)="buttonPrev()">Previous</button>
        <button class="btn btn-primary"  (click)="buttonNext()">Next</button>
      </div>
      <div class="time-left">
        <span>Time Left: </span>
        <countdown [config]="{leftTime: 1800}"></countdown>
      </div>
    </div>
</div>
