<div class="input-group mb-3">
  <h2 *ngIf="!status">Enter your code below: </h2>
  <h3 *ngIf="codeWrong">You have not entered the code or the code is wrong!!!</h3>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" novalidate>
    <input
    type="text"
    class="form-control ct-input"
    name="codeId"
    [(ngModel)]="codeId"
    >
    <button class="btn btn-secondary" type="submit" >Enter Code</button>
  </form>
</div>
