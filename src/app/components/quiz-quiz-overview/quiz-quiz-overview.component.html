<div class="col-sm-6 offset-3">
  <div class="over-wrapper">
    <div class="over-view">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Test Name:
          <span class="badge bg-primary rounded-pill">{{testName}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Duration:
          <span class="badge bg-primary rounded-pill">{{duration}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
         Pass Score:
          <span class="badge bg-primary rounded-pill">{{passScore}}</span>
        </li>
      </ul>
    </div>
    <div class="button">
      <a class="btn btn-success btn-lg" routerLink="/quiz-details">Start</a>
    </div>
  </div>
